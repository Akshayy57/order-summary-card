<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Order summary card</title>
</head>

<body>
  <div class="container">
    <img class="hero" src="images/illustration-hero.svg" alt="a girl listening music">
    <main>
      <h1 class="heading">Order Summary</h1>
      <p class="subheading">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <div class="plan-left">
          <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
          <article class="plan-content">
            <h2 class="plan-heading">Annual Plan</h2>
            <p class="plan-price">$59.99/year</p>
          </article>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button class="proceed btn">Proceed to Payment</button>
      <button class="cancel btn">Cancel Order</button>
    </main>
  </div>













</body>

</html>
